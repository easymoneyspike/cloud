<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cloud</title>

    <link rel="icon" href="../images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/login.css">

</head>

<body>

<form action="http://localhost:8800/" method="POST">
        <h1>Cloud | Login</h1>
        <div class="input-field">

            <label for="email">
                Email
                <div class="barra"></div>
            </label>

            <input type="email" name="email" placeholder="xxxxx@xxxxx.com" required>
        </div>
        <div class="input-field">
            <label for="password">
                Senha
                <div class="barra"></div>
            </label>
            <input type="password" name="password" placeholder="xxxxxxxx@!$y" required>
        </div>

        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            Manter essa conta conectada!
          </label>
          

        <button type="submit">Entrar</button>

        <div class="sup">
            <ul>
                <li><a href="http://127.0.0.1:5500/frontend/public/register.html">Criar conta</a></li>
                <li><a href="#">Esqueci a senha</a></li>
            </ul>
        </div>
    </form>

</body>

</html>
